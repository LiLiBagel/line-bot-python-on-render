- type: web
  name: line-bot-python-flask
  env: python
  repo: https://github.com/line/line-bot-sdk-python.git
  buildCommand: cd examples/flask-echo;pip install gunicorn -r requirements.txt
  startCommand: cd examples/flask-echo;gunicorn app:app
  plan: free
  autoDeploy: false
  envVars:
  - key: LINE_CHANNEL_ACCESS_TOKEN
    sync: '+QHcYZLYFGCmHeC6ftlFkbS98pq1mJTC1DcDZ4/9hquXwsiG7qFpRfEljIr6aFt8hwHrR6jh14U1ffe1XdK3UCKRiYSPUtnAJK4H7zZZN2bDA+86yKQdJEyv6kIIhC++tW107arfc6I/iDL4315VxwdB04t89/1O/w1cDnyilFU='
  - key: LINE_CHANNEL_SECRET
    sync: '43ce06ae42ea54b31ac7214fdbafb25e'
